        .tab { padding: 15px 25px; cursor: pointer; background: #f0f0f0; margin-right: 5px; }
        .tab.active { background: #4CAF50; color: white; }
        .tab-content { display: none; }

        input, select, textarea { padding: 8px; margin: 5px; border: 1px solid #ddd; }
        .controls { margin-bottom: 20px; }
        .word-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 10px; max-height: 400px; overflow-y: auto; padding: 10px; background: #f9f9f9; }
        .word-item { padding: 8px; background: white; display: flex; align-items: center; gap: 8px; }
        .form-row { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
        .form-row input { flex: 1; }
        .status { background: #e8f5e9; padding: 10px; margin: 10px 0; font-weight: bold; }
        .list-area { max-height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; }
        .translation-item { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
        .translation-item input { flex: 1; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-content { background: white; margin: 10% auto; padding: 20px; width: 80%; max-width: 400px; border-radius: 10px; }
        .close { float: right; font-size: 24px; cursor: pointer; }
    </style>

        // Tab deÄŸiÅŸtirme
        function showTab(index) {
            document.querySelectorAll('.tab').forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });
            document.querySelectorAll('.tab-content').forEach((content, i) => {
                content.classList.toggle('active', i === index);
            });
        }

        // Oxford kelimelerini yÃ¼kle
        function loadOxfordWords() {
            currentLevel = document.getElementById('levelSelect').value;
            const filter = document.getElementById('filterSelect').value;
            
            oxfordWords = sampleOxfordData.filter(word => word.level === currentLevel);
            
            let filteredWords = oxfordWords;
            if (filter === 'selected') {
                filteredWords = oxfordWords.filter(word => selectedWords.has(word.word));
            } else if (filter === 'unselected') {
                filteredWords = oxfordWords.filter(word => !selectedWords.has(word.word));
            }

            const grid = document.getElementById('oxfordGrid');
            grid.innerHTML = filteredWords.map(word => `
                <div class="word-item">
                    <input type="checkbox" ${selectedWords.has(word.word) ? 'checked' : ''} 
                           onchange="toggleWord('${word.word}')">
                    <span>${word.word}</span>
                </div>
            `).join('');

            updateOxfordStatus();
        }

        function toggleWord(word) {
            if (selectedWords.has(word)) {
                selectedWords.delete(word);
            } else {
                selectedWords.add(word);
            }
            updateOxfordStatus();
        }

        function toggleAllWords() {
            const allSelected = oxfordWords.every(word => selectedWords.has(word.word));
            oxfordWords.forEach(word => {
                if (allSelected) {
                    selectedWords.delete(word.word);
                } else {
                    selectedWords.add(word.word);
                }
            });
            loadOxfordWords();
        }

        function updateOxfordStatus() {
            const count = selectedWords.size;
            document.getElementById('oxfordStatus').textContent = `SeÃ§ilenler: ${count}`;
        }

        function exportSelected() {
            const selected = Array.from(selectedWords);
            if (selected.length === 0) {
                alert('SeÃ§ili kelime yok!');
                return;
            }
            
            const content = selected.join('\n');
            const blob = new Blob([content], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'secili-kelimeler.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Grup yÃ¶netimi
        function addGroup() {
            const name = document.getElementById('groupName').value.trim();
            const level = document.getElementById('groupLevel').value.trim();
            const category = document.getElementById('groupCategory').value.trim();
            
            if (!name) {
                alert('Grup adÄ± gerekli!');
                return;
            }
            
            wordGroups.push({name, level, category, words: []});
            displayGroups();
            
            // AlanlarÄ± temizle
            document.getElementById('groupName').value = '';
            document.getElementById('groupLevel').value = level;
            document.getElementById('groupCategory').value = category;
        }

        function displayGroups() {
            const list = document.getElementById('groupList');
            list.innerHTML = wordGroups.map((group, index) => `
                <div style="background: white; padding: 10px; margin: 5px 0; border-radius: 5px; display: flex; justify-content: between; align-items: center;">
                    <div><strong>${group.name}</strong> - ${group.level} - ${group.category}</div>
                    <button onclick="removeGroup(${index})" style="background: #f44336;">Sil</button>
                </div>
            `).join('');
        }

        function removeGroup(index) {
            wordGroups.splice(index, 1);
            displayGroups();
        }

        function saveGroups() {
            localStorage.setItem('wordGroups', JSON.stringify(wordGroups));
            alert('Gruplar kaydedildi!');
        }

        function loadGroups() {
            const saved = localStorage.getItem('wordGroups');
            if (saved) {
                wordGroups = JSON.parse(saved);
                displayGroups();
                alert('Gruplar yÃ¼klendi!');
            }
        }

        // Ã‡eviri iÅŸlemleri
        function loadWordsForTranslation() {
            const input = document.getElementById('wordInput').value.trim();
            const words = input.split('\n').filter(word => word.trim());
            
            translationWords = words.map(word => ({
                word: word.trim(),
                meaning: ''
            }));
            
            displayTranslationWords();
        }

        function displayTranslationWords() {
            const list = document.getElementById('translationList');
            list.innerHTML = translationWords.map((item, index) => `
                <div class="translation-item">
                    <input type="text" value="${item.word}" onchange="updateWord(${index}, this.value, '${item.meaning}')" style="background: #e3f2fd;">
                    <input type="text" value="${item.meaning}" placeholder="TÃ¼rkÃ§e anlamÄ±" onchange="updateWord(${index}, '${item.word}', this.value)" style="background: #e8f5e9;">
                </div>
            `).join('');
            
            document.getElementById('translationStatus').textContent = `Kelime sayÄ±sÄ±: ${translationWords.length}`;
        }

        function updateWord(index, word, meaning) {
            translationWords[index].word = word;
            translationWords[index].meaning = meaning;
        }

        async function translateAll() {
            for (let i = 0; i < translationWords.length; i++) {
                const word = translationWords[i].word;
                try {
                    // Basit Ã§eviri simÃ¼lasyonu (gerÃ§ek uygulamada Google Translate API kullanÄ±lÄ±r)
                    const response = await fetch(`https://api.mymemory.translated.net/get?q=${word}&langpair=en|tr`);
                    const data = await response.json();
                    translationWords[i].meaning = data.responseData.translatedText;
                } catch (error) {
                    translationWords[i].meaning = word + ' (Ã§eviri hatasÄ±)';
                }
            }
            displayTranslationWords();
            alert('Ã‡eviriler tamamlandÄ±!');
        }

        function exportToPDF() {
            if (translationWords.length === 0) {
                alert('Ã–nce kelime yÃ¼kleyin!');
                return;
            }
            
            // Basit PDF simÃ¼lasyonu - gerÃ§ek uygulamada jsPDF kullanÄ±lÄ±r
            let content = 'KELÄ°ME LÄ°STESÄ°\n\n';
            translationWords.forEach(item => {
                content += `${item.word}: ${item.meaning}\n`;
            });
            
            const blob = new Blob([content], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'kelime-listesi.txt';
            a.click();
            URL.revokeObjectURL(url);
            
            alert('Dosya indirildi!');
        }

        function showModal(content) {
            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Sayfa yÃ¼klendiÄŸinde
        window.onload = function() {
            loadOxfordWords();
            loadGroups();
        };
    </script>
