<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çalışma Süresi Hesaplayıcısı</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
        }

        /* Light Mode (Gündüz) */
        body.light-mode {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Dark Mode (Gece) */
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        .container {
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.5s ease;
        }

        /* Light Mode Container */
        body.light-mode .container {
            background: rgba(255, 255, 255, 0.95);
        }

        /* Dark Mode Container */
        body.dark-mode .container {
            background: rgba(30, 30, 50, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            transition: color 0.5s ease;
            margin: 0;
        }

        .theme-toggle {
            position: absolute;
            right: 45px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .alt-calc-toggle {
            position: absolute;
            right: 0;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        body.light-mode .theme-toggle {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        body.dark-mode .theme-toggle {
            background: linear-gradient(135deg, #4a5568, #2d3748);
            color: white;
            box-shadow: 0 2px 8px rgba(74, 85, 104, 0.4);
        }

        body.light-mode .alt-calc-toggle {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        }

        body.dark-mode .alt-calc-toggle {
            background: linear-gradient(135deg, #38a169, #2f855a);
            color: white;
            box-shadow: 0 2px 8px rgba(56, 161, 105, 0.4);
        }

        .theme-toggle:hover, .alt-calc-toggle:hover {
            transform: scale(1.1);
        }

        .theme-toggle:active, .alt-calc-toggle:active {
            transform: scale(0.95);
        }

        body.light-mode h1 {
            color: #333;
        }

        body.dark-mode h1 {
            color: #e0e6ed;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label, .price-group label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            transition: color 0.5s ease;
        }

        body.light-mode .input-group label,
        body.light-mode .price-group label {
            color: #555;
        }

        body.dark-mode .input-group label,
        body.dark-mode .price-group label {
            color: #b0b7c3;
        }

        .input-group input, .price-group input {
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        body.light-mode .input-group input,
        body.light-mode .price-group input {
            background: white;
            border-color: #e1e8ed;
            color: #333;
        }

        body.dark-mode .input-group input,
        body.dark-mode .price-group input {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            color: #e0e6ed;
        }

        body.light-mode .input-group input:focus,
        body.light-mode .price-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        body.dark-mode .input-group input:focus,
        body.dark-mode .price-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }

        .buttons-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .preset-btn {
            padding: 12px 8px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        body.light-mode .preset-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        body.dark-mode .preset-btn {
            background: linear-gradient(135deg, #4a5568, #2d3748);
            box-shadow: 0 4px 15px rgba(74, 85, 104, 0.4);
        }

        body.light-mode .preset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        body.dark-mode .preset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 85, 104, 0.6);
            background: linear-gradient(135deg, #5a6578, #3d4758);
        }

        .preset-btn:active {
            transform: translateY(0);
        }

        .calculation-section {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            align-items: end;
            margin-bottom: 25px;
        }

        .price-group {
            display: flex;
            flex-direction: column;
        }

        .calculate-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
        }

        body.light-mode .calculate-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        body.dark-mode .calculate-btn {
            background: linear-gradient(135deg, #e53e3e, #c53030);
            box-shadow: 0 4px 15px rgba(229, 62, 62, 0.4);
        }

        body.light-mode .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        body.dark-mode .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(229, 62, 62, 0.6);
        }

        .result {
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: white;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result.green {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3);
        }

        .result.yellow {
            background: linear-gradient(135deg, #f7b733, #fc4a1a);
            box-shadow: 0 8px 25px rgba(247, 183, 51, 0.3);
        }

        .result.orange {
            background: linear-gradient(135deg, #ff8a00, #e52e71);
            box-shadow: 0 8px 25px rgba(255, 138, 0, 0.3);
        }

        .result.red {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            box-shadow: 0 8px 25px rgba(255, 65, 108, 0.3);
        }

        .result.dark-red {
            background: linear-gradient(135deg, #8b0000, #4a0e0e);
            box-shadow: 0 8px 25px rgba(139, 0, 0, 0.3);
        }

        .result.black {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.3);
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .popup-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .popup {
            border-radius: 20px;
            padding: 30px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            transform: scale(0.8);
            transition: all 0.3s ease;
        }

        .popup-overlay.show .popup {
            transform: scale(1);
        }

        body.light-mode .popup {
            background: rgba(255, 255, 255, 0.98);
        }

        body.dark-mode .popup {
            background: rgba(30, 30, 50, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .popup-title {
            font-size: 20px;
            font-weight: 600;
            transition: color 0.5s ease;
        }

        body.light-mode .popup-title {
            color: #333;
        }

        body.dark-mode .popup-title {
            color: #e0e6ed;
        }

        .close-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        body.light-mode .close-btn {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
        }

        body.dark-mode .close-btn {
            background: rgba(229, 62, 62, 0.2);
            color: #e53e3e;
        }

        .close-btn:hover {
            transform: scale(1.1);
        }

        body.light-mode .close-btn:hover {
            background: rgba(255, 107, 107, 0.2);
        }

        body.dark-mode .close-btn:hover {
            background: rgba(229, 62, 62, 0.3);
        }

        .popup-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .popup-input-group {
            display: flex;
            flex-direction: column;
        }

        .popup-input-group label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            transition: color 0.5s ease;
        }

        body.light-mode .popup-input-group label {
            color: #555;
        }

        body.dark-mode .popup-input-group label {
            color: #b0b7c3;
        }

        .popup-input-group input {
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        body.light-mode .popup-input-group input {
            background: white;
            border-color: #e1e8ed;
            color: #333;
        }

        body.dark-mode .popup-input-group input {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            color: #e0e6ed;
        }

        body.light-mode .popup-input-group input:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
        }

        body.dark-mode .popup-input-group input:focus {
            outline: none;
            border-color: #38a169;
            box-shadow: 0 0 0 3px rgba(56, 161, 105, 0.3);
        }

        .popup-calculate-section {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .popup-calculate-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
        }

        body.light-mode .popup-calculate-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        body.dark-mode .popup-calculate-btn {
            background: linear-gradient(135deg, #38a169, #2f855a);
            box-shadow: 0 4px 15px rgba(56, 161, 105, 0.4);
        }

        body.light-mode .popup-calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        body.dark-mode .popup-calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(56, 161, 105, 0.6);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header {
                margin-bottom: 20px;
            }

            h1 {
                font-size: 20px;
            }

            .theme-toggle {
                width: 30px;
                height: 30px;
                font-size: 14px;
                right: 35px;
            }

            .alt-calc-toggle {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }

            .input-section {
                grid-template-columns: 1fr;
            }

            .buttons-section {
                grid-template-columns: repeat(2, 1fr);
            }

            .calculation-section {
                grid-template-columns: 1fr;
            }

            .calculate-btn {
                width: 100%;
                margin-top: 10px;
            }

            .preset-btn {
                font-size: 12px;
                padding: 10px 6px;
            }

            .popup {
                padding: 20px;
                margin: 10px;
            }

            .popup-calculate-section {
                grid-template-columns: 1fr;
            }

            .popup-calculate-btn {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💰 Çalışma Süresi Hesaplayıcısı</h1>
            <button class="theme-toggle" onclick="toggleTheme()" title="Tema Değiştir">
                🌙
            </button>
            <button class="alt-calc-toggle" onclick="openPopup()" title="Alternatif Hesaplama">
                ⚡
            </button>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <label for="monthlyEarning">Aylık Kazanç (TL)</label>
                <input type="number" id="monthlyEarning" placeholder="22500">
            </div>
            <div class="input-group">
                <label for="weeklyHours">Haftalık Saat</label>
                <input type="number" id="weeklyHours" placeholder="45">
            </div>
        </div>

        <div class="buttons-section">
            <button class="preset-btn" onclick="setMinimumWage()">Asgari</button>
            <button class="preset-btn" onclick="addMoney(1000)">+1000₺</button>
            <button class="preset-btn" onclick="addMoney(2500)">+2500₺</button>
            <button class="preset-btn" onclick="addHours(5)">+5 Saat</button>
            <button class="preset-btn" onclick="addHours(-5)">-5 Saat</button>
            <button class="preset-btn" onclick="resetInputs()">Sıfırla</button>
        </div>

        <div class="calculation-section">
            <div class="price-group">
                <label for="productPrice">Ürün Fiyatı (TL)</label>
                <input type="number" id="productPrice" placeholder="15.00">
            </div>
            <button class="calculate-btn" onclick="calculateWorkTime()">Hesapla</button>
        </div>

        <div class="result" id="result"></div>
    </div>

    <!-- Popup Modal -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <div class="popup-header">
                <h2 class="popup-title">💼 Alternatif Hesaplama</h2>
                <button class="close-btn" onclick="closePopup()">×</button>
            </div>
            <div class="popup-content">
                <div class="popup-input-group">
                    <label for="totalMoney">Toplam Para (TL)</label>
                    <input type="number" id="totalMoney" placeholder="500">
                </div>
                <div class="popup-input-group">
                    <label for="totalHours">Toplam Çalışma Saati</label>
                    <input type="number" id="totalHours" placeholder="20">
                </div>
                <div class="popup-calculate-section">
                    <div class="popup-input-group">
                        <label for="popupProductPrice">Ürün Fiyatı (TL)</label>
                        <input type="number" id="popupProductPrice" placeholder="15.00">
                    </div>
                    <button class="popup-calculate-btn" onclick="calculateAlternativeWorkTime()">Hesapla</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Türkiye için aylık güneş doğuş/batış saatleri (ortalama)
        const sunTimes = {
            1: { sunrise: 7.5, sunset: 17.5 },   // Ocak
            2: { sunrise: 7.0, sunset: 18.5 },   // Şubat
            3: { sunrise: 6.5, sunset: 19.0 },   // Mart
            4: { sunrise: 6.0, sunset: 19.5 },   // Nisan
            5: { sunrise: 5.5, sunset: 20.0 },   // Mayıs
            6: { sunrise: 5.0, sunset: 20.5 },   // Haziran
            7: { sunrise: 5.0, sunset: 20.5 },   // Temmuz
            8: { sunrise: 5.5, sunset: 20.0 },   // Ağustos
            9: { sunrise: 6.0, sunset: 19.0 },   // Eylül
            10: { sunrise: 6.5, sunset: 18.0 },  // Ekim
            11: { sunrise: 7.0, sunset: 17.0 },  // Kasım
            12: { sunrise: 7.5, sunset: 17.0 }   // Aralık
        };

        // Manuel tema kontrolü için değişken
        let isManualMode = false;
        let currentTheme = 'light-mode';

        function checkTimeAndSetTheme() {
            // Manuel modda otomatik tema değişimi yapma
            if (isManualMode) return;
            
            const now = new Date();
            const currentHour = now.getHours() + now.getMinutes() / 60;
            const currentMonth = now.getMonth() + 1;
            
            const { sunrise, sunset } = sunTimes[currentMonth];
            
            if (currentHour >= sunrise && currentHour < sunset) {
                // Gündüz - Light Mode
                setTheme('light-mode');
            } else {
                // Gece - Dark Mode
                setTheme('dark-mode');
            }
        }

        function setTheme(theme) {
            currentTheme = theme;
            document.body.className = theme;
            
            // Buton ikonu güncelle
            const toggleBtn = document.querySelector('.theme-toggle');
            if (theme === 'light-mode') {
                toggleBtn.textContent = '🌙';
                toggleBtn.title = 'Karanlık Moda Geç';
            } else {
                toggleBtn.textContent = '☀️';
                toggleBtn.title = 'Aydınlık Moda Geç';
            }
        }

        function toggleTheme() {
            isManualMode = true;
            
            // Tema değiştir
            const newTheme = currentTheme === 'light-mode' ? 'dark-mode' : 'light-mode';
            setTheme(newTheme);
            
            // 30 saniye sonra otomatik moda geri dön
            setTimeout(() => {
                isManualMode = false;
                checkTimeAndSetTheme();
            }, 30000);
        }

        // Popup functions
        function openPopup() {
            document.getElementById('popupOverlay').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closePopup() {
            document.getElementById('popupOverlay').classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        // Popup dışına tıklayınca kapat
        document.getElementById('popupOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });

        // ESC tuşuyla popup kapat
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePopup();
            }
        });

        // Sayfa yüklendiğinde tema ayarla
        checkTimeAndSetTheme();

        // Her dakika tema kontrolü yap
        setInterval(checkTimeAndSetTheme, 60000);

        function setMinimumWage() {
            document.getElementById('monthlyEarning').value = 22500;
            document.getElementById('weeklyHours').value = 45;
        }

        function addMoney(amount) {
            const earningInput = document.getElementById('monthlyEarning');
            const currentValue = parseFloat(earningInput.value) || 0;
            earningInput.value = currentValue + amount;
        }

        function addHours(hours) {
            const hoursInput = document.getElementById('weeklyHours');
            const currentValue = parseFloat(hoursInput.value) || 0;
            const newValue = currentValue + hours;
            hoursInput.value = Math.max(0, newValue); // Negatif saat olmayacak
        }

        function resetInputs() {
            document.getElementById('monthlyEarning').value = '';
            document.getElementById('weeklyHours').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('totalMoney').value = '';
            document.getElementById('totalHours').value = '';
            document.getElementById('popupProductPrice').value = '';
            const resultDiv = document.getElementById('result');
            resultDiv.classList.remove('show', 'green', 'yellow', 'orange', 'red', 'dark-red', 'black');
        }

        function displayResult(workTimeHours, resultText, weeklyHours = 45) {
            const resultDiv = document.getElementById('result');
            
            // Tüm renk sınıflarını temizle
            resultDiv.classList.remove('green', 'yellow', 'orange', 'red', 'dark-red', 'black');
            
            let colorClass = 'green'; // Varsayılan
            
            // Renk belirleme mantığı (haftalık saate göre dinamik)
            const fullSalaryHours = weeklyHours * 4.33; // Tam maaşa karşılık gelen saat
            const twoAndHalfWeeks = weeklyHours * 2.5; // 2.5 haftalık süre
            
            if (workTimeHours >= fullSalaryHours) {
                colorClass = 'black';
            } else if (workTimeHours > twoAndHalfWeeks) {
                colorClass = 'dark-red';
            } else if (workTimeHours > weeklyHours) {
                colorClass = 'red';
            } else if (workTimeHours > 6) {
                colorClass = 'orange';
            } else if (workTimeHours > 1) {
                colorClass = 'yellow';
            }
            
            resultDiv.classList.add(colorClass);
            resultDiv.textContent = resultText;
            resultDiv.classList.add('show');
        }

        function calculateWorkTime() {
            const monthlyEarning = parseFloat(document.getElementById('monthlyEarning').value);
            const weeklyHours = parseFloat(document.getElementById('weeklyHours').value);
            const productPrice = parseFloat(document.getElementById('productPrice').value);

            if (!monthlyEarning || !weeklyHours || !productPrice) {
                alert('Lütfen tüm alanları doldurun!');
                return;
            }

            // Saatlik kazanç hesaplama (ayda yaklaşık 4.33 hafta var)
            const hourlyEarning = monthlyEarning / (weeklyHours * 4.33);
            
            // Çalışma süresi hesaplama (saat cinsinden)
            const workTimeHours = productPrice / hourlyEarning;
            
            // Saat, dakika, saniye çevirme
            const hours = Math.floor(workTimeHours);
            const minutes = Math.floor((workTimeHours - hours) * 60);
            const seconds = Math.floor(((workTimeHours - hours) * 60 - minutes) * 60);

            let resultText = 'Bu ürünü almak için ';
            
            if (hours > 0) {
                resultText += `${hours} saat `;
            }
            if (minutes > 0 || hours > 0) {
                resultText += `${minutes} dakika `;
            }
            resultText += `${seconds} saniye çalıştınız`;

            displayResult(workTimeHours, resultText, weeklyHours);
        }

        function calculateAlternativeWorkTime() {
            const totalMoney = parseFloat(document.getElementById('totalMoney').value);
            const totalHours = parseFloat(document.getElementById('totalHours').value);
            const productPrice = parseFloat(document.getElementById('popupProductPrice').value);

            if (!totalMoney || !totalHours || !productPrice) {
                alert('Lütfen tüm alanları doldurun!');
                return;
            }

            // Saatlik kazanç hesaplama
            const hourlyEarning = totalMoney / totalHours;
            
            // Çalışma süresi hesaplama (saat cinsinden)
            const workTimeHours = productPrice / hourlyEarning;
            
            // Saat, dakika, saniye çevirme
            const hours = Math.floor(workTimeHours);
            const minutes = Math.floor((workTimeHours - hours) * 60);
            const seconds = Math.floor(((workTimeHours - hours) * 60 - minutes) * 60);

            let resultText = 'Bu ürünü almak için ';
            
            if (hours > 0) {
                resultText += `${hours} saat `;
            }
            if (minutes > 0 || hours > 0) {
                resultText += `${minutes} dakika `;
            }
            resultText += `${seconds} saniye çalışmalısınız`;

            // Alternatif hesaplamada varsayılan 40 saat kullan
            displayResult(workTimeHours, resultText, 40);
            closePopup();
        }

        // Enter tuşu ile hesaplama - Ana form
        document.getElementById('productPrice').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateWorkTime();
            }
        });

        // Enter tuşu ile hesaplama - Popup form
        document.getElementById('popupProductPrice').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateAlternativeWorkTime();
            }
        });

        document.getElementById('totalMoney').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateAlternativeWorkTime();
            }
        });

        document.getElementById('totalHours').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateAlternativeWorkTime();
            }
        });
    </script>
