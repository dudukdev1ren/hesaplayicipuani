<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√úr√ºn Deƒüerlendirme Paneli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            align-items: center;
        }
        
        .date-display {
            flex: 1;
            padding: 12px 20px;
            background: #f0f0f0;
            border-radius: 10px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .calendar-btn {
            background: #667eea;
            color: white;
        }
        
        .calendar-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .today-btn {
            background: #48bb78;
            color: white;
        }
        
        .today-btn:hover {
            background: #38a169;
            transform: translateY(-2px);
        }
        
        .calendar {
            display: none;
            position: absolute;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            z-index: 1000;
            margin-top: 10px;
        }
        
        .calendar.active {
            display: block;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .calendar-header button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .calendar-header button:hover {
            background: #5568d3;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        
        .calendar-day-header {
            text-align: center;
            font-weight: bold;
            padding: 10px;
            color: #666;
        }
        
        .calendar-day {
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .calendar-day:hover {
            transform: scale(1.1);
        }
        
        .calendar-day.empty {
            cursor: default;
        }
        
        .calendar-day.red {
            background: #fc8181;
            color: white;
        }
        
        .calendar-day.yellow {
            background: #f6e05e;
            color: #333;
        }
        
        .calendar-day.green {
            background: #68d391;
            color: white;
        }
        
        .calendar-day.today {
            border: 3px solid #667eea;
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .product {
            text-align: center;
        }
        
        .product-label {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .rating {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .rating label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s;
        }
        
        .rating label:hover {
            background: #f0f0f0;
        }
        
        .rating input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .save-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .save-btn:active {
            transform: translateY(0);
        }
        
        .message {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        .message.success {
            background: #c6f6d5;
            color: #22543d;
            display: block;
        }
        
        .message.error {
            background: #fed7d7;
            color: #742a2a;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="date-display" id="dateDisplay"></div>
            <button class="btn calendar-btn" id="calendarBtn">üìÖ Takvim</button>
            <button class="btn today-btn" id="todayBtn">üìç Bug√ºn</button>
        </div>
        
        <div class="calendar" id="calendar">
            <div class="calendar-header">
                <button id="prevMonth">‚óÄ</button>
                <span id="monthYear"></span>
                <button id="nextMonth">‚ñ∂</button>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
        
        <div class="products">
            <div class="product">
                <div class="product-label">A</div>
                <div class="rating" id="ratingA"></div>
            </div>
            <div class="product">
                <div class="product-label">B</div>
                <div class="rating" id="ratingB"></div>
            </div>
            <div class="product">
                <div class="product-label">C</div>
                <div class="rating" id="ratingC"></div>
            </div>
            <div class="product">
                <div class="product-label">D</div>
                <div class="rating" id="ratingD"></div>
            </div>
        </div>
        
        <button class="save-btn" id="saveBtn">üíæ Kaydet</button>
        <div class="message" id="message"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, doc, setDoc, getDoc, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase yapƒ±landƒ±rmasƒ± - KENDƒ∞ Bƒ∞LGƒ∞LERƒ∞Nƒ∞ZLE DEƒûƒ∞≈ûTƒ∞Rƒ∞N
        const firebaseConfig = {
        apiKey: "AIzaSyAIGzwmEB9F7K7KQzsEU5etVWejZ3oSluc",
        authDomain: "paralayici.firebaseapp.com",
        projectId: "paralayici",
        storageBucket: "paralayici.firebasestorage.app",
        messagingSenderId: "980843550614",
        appId: "1:980843550614:web:93dd5bda4ddc377b20efb7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentDate = new Date();
        let calendarDate = new Date();
        let allRatings = {};

        const products = ['A', 'B', 'C', 'D'];
        
        // Rating butonlarƒ±nƒ± olu≈ütur
        products.forEach(product => {
            const container = document.getElementById(`rating${product}`);
            for (let i = 0; i <= 5; i++) {
                const label = document.createElement('label');
                label.innerHTML = `
                    <input type="radio" name="${product}" value="${i}">
                    <span>${i} ‚≠ê</span>
                `;
                container.appendChild(label);
            }
        });

        // Tarih formatla
        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}.${month}.${year}`;
        }

        // Firestore i√ßin tarih key
        function getDateKey(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Tarih g√∂ster
        function updateDateDisplay() {
            document.getElementById('dateDisplay').textContent = formatDate(currentDate);
            loadRatingsForDate(currentDate);
        }

        // Verileri y√ºkle
        async function loadRatingsForDate(date) {
            const dateKey = getDateKey(date);
            try {
                const docRef = doc(db, 'ratings', dateKey);
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    products.forEach(product => {
                        const value = data[product.toLowerCase()];
                        if (value !== undefined) {
                            const radio = document.querySelector(`input[name="${product}"][value="${value}"]`);
                            if (radio) radio.checked = true;
                        }
                    });
                } else {
                    // Veri yoksa t√ºm se√ßimleri temizle
                    products.forEach(product => {
                        const radios = document.querySelectorAll(`input[name="${product}"]`);
                        radios.forEach(radio => radio.checked = false);
                    });
                }
            } catch (error) {
                console.error('Veri y√ºkleme hatasƒ±:', error);
            }
        }

        // T√ºm verileri y√ºkle (takvim i√ßin)
        async function loadAllRatings() {
            try {
                const querySnapshot = await getDocs(collection(db, 'ratings'));
                allRatings = {};
                querySnapshot.forEach((doc) => {
                    allRatings[doc.id] = doc.data();
                });
                updateCalendar();
            } catch (error) {
                console.error('Takvim verileri y√ºkleme hatasƒ±:', error);
            }
        }

        // Kaydet
        document.getElementById('saveBtn').addEventListener('click', async () => {
            const dateKey = getDateKey(currentDate);
            const data = { date: formatDate(currentDate) };
            let hasValue = false;

            products.forEach(product => {
                const selected = document.querySelector(`input[name="${product}"]:checked`);
                if (selected) {
                    data[product.toLowerCase()] = parseInt(selected.value);
                    hasValue = true;
                }
            });

            if (!hasValue) {
                showMessage('L√ºtfen en az bir √ºr√ºn i√ßin deƒüerlendirme yapƒ±n!', 'error');
                return;
            }

            try {
                await setDoc(doc(db, 'ratings', dateKey), data);
                showMessage('‚úÖ Ba≈üarƒ±yla kaydedildi!', 'success');
                await loadAllRatings();
            } catch (error) {
                showMessage('‚ùå Kayƒ±t hatasƒ±: ' + error.message, 'error');
            }
        });

        // Mesaj g√∂ster
        function showMessage(text, type) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = `message ${type}`;
            setTimeout(() => {
                msgEl.style.display = 'none';
            }, 3000);
        }

        // Takvim
        document.getElementById('calendarBtn').addEventListener('click', () => {
            document.getElementById('calendar').classList.toggle('active');
            loadAllRatings();
        });

        // Bug√ºn
        document.getElementById('todayBtn').addEventListener('click', () => {
            currentDate = new Date();
            calendarDate = new Date();
            updateDateDisplay();
            updateCalendar();
        });

        // Takvim g√ºncelle
        function updateCalendar() {
            const year = calendarDate.getFullYear();
            const month = calendarDate.getMonth();
            
            document.getElementById('monthYear').textContent = 
                `${calendarDate.toLocaleDateString('tr-TR', { month: 'long', year: 'numeric' })}`;
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();
            
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            
            // G√ºn ba≈ülƒ±klarƒ±
            ['Pzt', 'Sal', '√áar', 'Per', 'Cum', 'Cmt', 'Paz'].forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-day-header';
                header.textContent = day;
                grid.appendChild(header);
            });
            
            // Bo≈ü g√ºnler
            const startDay = firstDay === 0 ? 6 : firstDay - 1;
            for (let i = 0; i < startDay; i++) {
                const empty = document.createElement('div');
                empty.className = 'calendar-day empty';
                grid.appendChild(empty);
            }
            
            // G√ºnler
            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                dayEl.textContent = day;
                
                const date = new Date(year, month, day);
                const dateKey = getDateKey(date);
                
                // Renk belirleme
                if (allRatings[dateKey]) {
                    const data = allRatings[dateKey];
                    const hasAll = products.every(p => data[p.toLowerCase()] !== undefined);
                    dayEl.classList.add(hasAll ? 'green' : 'yellow');
                } else {
                    dayEl.classList.add('red');
                }
                
                // Bug√ºn i≈üareti
                if (date.toDateString() === today.toDateString()) {
                    dayEl.classList.add('today');
                }
                
                dayEl.addEventListener('click', () => {
                    currentDate = date;
                    updateDateDisplay();
                    document.getElementById('calendar').classList.remove('active');
                });
                
                grid.appendChild(dayEl);
            }
        }

        // Ay deƒüi≈ütir
        document.getElementById('prevMonth').addEventListener('click', () => {
            calendarDate.setMonth(calendarDate.getMonth() - 1);
            updateCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            calendarDate.setMonth(calendarDate.getMonth() + 1);
            updateCalendar();
        });

        // Ba≈ülangƒ±√ß
        updateDateDisplay();
        loadAllRatings();
    </script>
</body>
</html>
